{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Delete Room{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'delete_room.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  {% include 'index_new.html' %}
    {% block content %}

    <form method="POST" action="">
        {% csrf_token %}
        <p style="font-size: 1.5rem; margin-bottom: 1rem; text-align: center;">Are you sure you want to delete "{{obj}}"?</p>
        <div class="button-container d-flex justify-content-center">
            <a href="{{request.META.HTTP_REFERER}}" style="text-decoration: none; margin: 0.5rem;">
              <button type="button" class="btn btn-outline-primary" >Go Back</button>
            </a>
            <button type="submit" class="btn btn-danger" style="margin: 0.5rem;">Delete</button>
        </div>
    </form>

    {% endblock %}
</body>
</html>
