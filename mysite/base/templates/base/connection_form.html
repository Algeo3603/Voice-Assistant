{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Create Connection / Update Connection{% endblock %}</title>
    <!-- <link rel="stylesheet" href="{% static 'room_form.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  {% include 'index_new.html' %}
  
    {% block content %}
    <div class="form__group">
        <form class="room-form" action="" method="POST" autocomplete="off">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" style="margin: 0.25rem;">{{ field.label }} </label>
                <input type="text" class="form-control" name="{{field.name}}" placeholder="Enter {{field.label}}..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" style="margin: 0.25rem;">
            </div>
            {% endfor %}
            <div class="form-action">
              <a class="tempnamebtn" href="{{ request.META.HTTP_REFERER }}">
                <button type="button" class="btn btn-outline-danger" style="margin: 0.5rem;">Cancel</button>
              </a>
              <button type="submit" class="btn btn-outline-primary" style="margin: 0.5rem;">Submit</button>
          </div>
        </form>
    </div>
    {% comment %} <div class="form__group">
        <form class="room-form"action="" method="POST" autocomplete="off">
            {% csrf_token%}
            <div class="form-group">
                <label for="room-name">Room Name</label>
                <div class="input-style">
                    {{form.name}}
                </diiv>
            </div>
    
            <div class="form-group">
                <label for="room-description">Room Description</label>
                <div class="input-style">
                    {{form.description}}
                </div>
            </div>
    
            <div class="form-action">
                <a class="tempnamebtn" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                <button class="tempbtn" type="submit">Submit</button>
            </div>
        </form>
    </div> {% endcomment %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
