{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Control Page{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/control.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'index_new.html' %}
    <h1 style="text-align: center;">Control Page</h1>
    <h2 style="margin-left: 1.5rem;">Devices</h2>
    <!-- {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %} -->

    {% if connection_strings %}
        <div>
            <p>Connection String: {{ connection_strings.connection_string }}</p>
            <a href="{% url 'update-connection' pk=connection_strings.id %}" style="text-decoration: none;">
                <button type="button" class="btn btn-outline-secondary btn-xs">Edit</button>
            </a>
            <a href="{% url 'delete-connection' pk=connection_strings.id %}" style="text-decoration: none;">
                <button type="button" class="btn btn-outline-secondary btn-xs">Delete</button>
            </a>
            <br>
            <a href="{% url 'devices' %}">
                <button type="button" class="btn btn-outline-secondary btn-xs">Devices</button>
            </a>
        </div>
    {% else %}
        <p>No connection string found.</p>
        <a href="{% url 'create-connection' %}" style="text-decoration: none;">
            <button type="button" class="btn btn-primary">Create Connection String</button>
        </a>
    {% endif %}
</body>
</html>
